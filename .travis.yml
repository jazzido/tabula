sudo: false
language: java
before_install:
  - gem update --system
  - gem install bundler
  - gem install jbundler
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.20.0/geckodriver-v0.20.0-linux64.tar.gz
  - mkdir geckodriver
  - tar -xzf geckodriver-v0.20.0-linux64.tar.gz -C geckodriver
  - export PATH=$PATH:$PWD/geckodriver
install: mvn install -DskipTests=true -Dmaven.javadoc.skip=true -Dgpg.skip=true -B -V
jdk:
  - oraclejdk8
  - openjdk7
script:
  - bundle exec jbundle install && bundle exec rake war && bundle exec rake jardist
  - mvn test -Dgpg.skip=true
notifications:
  email: false
