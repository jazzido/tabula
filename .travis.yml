sudo: false
language: java
addons:
  chrome: stable
before_install:
  - gem update --system
  - gem install bundler
  - gem install jbundler
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -Dgpg.skip=true -B -V
jdk:
  - oraclejdk8
  - openjdk7
script:
  - mvn test -Dgpg.skip=true
notifications:
  email: false

